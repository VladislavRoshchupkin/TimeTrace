{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Участники{% endblock title %}</title>
</head>

<body>

    {% block content %}
    <h3>Участники проекта</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Имя сотрудника</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Отчество</th>
            </tr>
        </thead>
        <tbody>
            {% for t in employees %}
            <tr>
                <th scope="row">{{t.id}}</th>
                <td>{{t.employee_surname}}</td>
                <td>{{t.employee_name}}</td>
                <td>{{t.employee_patronymic}}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>


    {% endblock content %}
</body> 

</html>
