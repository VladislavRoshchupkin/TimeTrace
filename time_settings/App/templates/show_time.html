{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Участники{% endblock title %}</title>
</head>

<body>

    {% block content %}
    <h3>Время работы</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Сотрудник</th>
                <th scope="col">Дата</th>
                <th scope="col">Проработанное время</th>
            </tr>
        </thead>
        <tbody>
            {% for t in time %}
            <tr>
                <th scope="row">{{t.id}}</th>
                <td>{{t.time_key}}</td>
                <td>{{t.date_work}}</td>
                <td>{{t.time_work}}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>


    {% endblock content %}
</body> 

</html>
