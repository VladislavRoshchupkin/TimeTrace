{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Выбор отдела{% endblock title %}</title>
</head>

<body>

    {% block content %}
    <div class="container">
        {% csrf_token %}
        <h2>Отделы:</h2>
        {% for d in departments %}
            <a href="{% url 'raiting_page' d.id %}">{{d.department_name}}</a>
        {% endfor %}
    </div>
    {% endblock content %}

</body>

</html>
