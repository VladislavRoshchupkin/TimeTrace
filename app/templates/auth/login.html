{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Вход{% endblock title %}</title>
</head>

<body>
    {% block nav %}
    {% endblock nav %}

    {% block content %}

    <div id="login">
        <div class="container-fluid d-flex h-50 justify-content-center align-items-center p-0">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form  class="form" action="" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-primary">Авторизация</h3>
                        <div class="form-group">
                            <label for="username" class="text-primary">Логин:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Пароль:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-4 text-center">Вход</button>
                        </div>
            
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    </div>


    {% endblock content %}


</body>

</html>
